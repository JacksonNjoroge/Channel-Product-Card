<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card-content">
        <div class="card-img">
            
        </div>
        <div class="card-text">
            <p class="perfume">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and volumptuous interception composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="prices">
                <span class="price">$149.99</span>
                <span class="previous-price">$169.99</span>
            </div>
            <button class="btn"><i class='bx bx-cart-alt'></i> Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
